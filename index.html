<html>

<header>
	<title>Audio Visualiser</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<script src="assets/fft.js"></script>
	<link rel="stylesheet" href="assets/styles.css">
</header>

<body>
	<div id="container" class="container">
		<div class="row div-top-border-2">
			<div class="col">
				<h1 id="title" class="colour-affectable display-4 text-center">Audio Visualiser</h1>
			</div>
		</div>

		<div class="row div-top-border-2">
			<div class="col">
				<input id="input-url" type="url" class="form-control" placeholder="Song File">
			</div>
			<div class="col">
				<button id="btn-load" class="btn btn-primary">Load</button>
				<button id="btn-play" class="btn btn-success">Play</button>
				<input id="loop" type="checkbox" data-offstyle="danger" data-onstyle="success">
			</div>
		</div>
	</div>

	<div id="canvas-parent" class="div-top-border-1">
	</div>
</body>

</html>
