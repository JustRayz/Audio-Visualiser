<html>

<header>
	<title>Audio Visualiser</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script> <!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script> <!-- p5 -->

	<script src="js.js"></script>
	<link rel="stylesheet" href="styles.css">
</header>

<body>
	<div class="container">
		<div class="row div-top-border-2">
			<div class="col">
				<h1 class="display-3 text-center">Audio Visualiser</h1>
			</div>
		</div>

		<div class="row div-top-border-2">
			<div class="col">
				<input id="input-youtube-url" type="url" class="form-control" placeholder="https://www.youtube.com/watch?v=">
			</div>
			<div class="col text-center">
				<button id="btn-load" class="btn btn-primary">Load</button>
				<button id="btn-play" class="btn btn-success" disabled>Play</button>
			</div>
		</div>
	</div>

	<div id="canvas" class="div-top-border-1">
	</div>
</body>

</html>
