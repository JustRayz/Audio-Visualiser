<html>

<header>
	<title>Audio Visualiser</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<script src="assets/js.js"></script>
	<link rel="stylesheet" href="assets/styles.css">
</header>

<body>
	<div id="container" class="container">
		<div class="row div-top-border-2">
			<div class="col">
				<h1 id="title" class="colour-affectable display-4 text-center">Audio Visualiser</h1>
			</div>
		</div>

		<div class="row div-top-border-2">
			<div class="col">
				<input id="input-url" type="url" class="form-control" placeholder="https://www.youtube.com/watch?v=">
			</div>
			<div class="col text-center">
				<button id="btn-load" class="btn btn-primary">Load</button>
				<button id="btn-play" class="btn btn-success">Play</button>
			</div>
		</div>
	</div>

	<div id="canvas-parent" class="div-top-border-1">
	</div>
</body>

</html>
